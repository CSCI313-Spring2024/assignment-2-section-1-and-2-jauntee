    <!-- contact -->
    <section class="container mt-5">
        <h2 class="text-center">Talk to Me!</h2>
        <p class="text-center">Curious about how this site was put 
            together/just want to check in? Feel free to put your info
            here and I might get back to you!
        </p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Type a message here!" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="bg-dark text-light text-center py-3">
